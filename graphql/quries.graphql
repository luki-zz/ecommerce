query GetProduct($slug: String) {
  product(where: { slug: $slug }) {
    description
    name
    id
    slug
    price
    images {
      url
      width
      height
    }
  }
}

query GetProducts {
  products {
    id
    name
    price
    slug
    images {
      height
      width
      url
    }
  }
}
