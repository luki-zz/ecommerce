overwrite: true
schema: "https://api-eu-west-2.hygraph.com/v2/cleityuh0096q01tadtcog76x/master"
documents: "graphql/*.graphql"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
